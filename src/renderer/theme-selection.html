<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Tema</title>
    <script src="theme-selection.js" defer></script>
    <style>
        @font-face {
            font-family: 'TNTStudios';
            src: url('assets/TNTStudios.ttf') format('truetype'),
                 url('assets/TNTStudios.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        
        :root {
            --primary-color: #6a0dad;
            --primary-hover: #8e44ad;
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #2a2a3e;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'TNTStudios', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            text-align: center;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 
                        0 0 20px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 680px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #a742f5, #6a0dad);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(166, 66, 245, 0.3);
            letter-spacing: 1px;
        }
        
        p {
            font-size: 1.1em;
            line-height: 1.7;
            opacity: 0.9;
            margin-bottom: 16px;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary-color), #9b42c3);
            border: none;
            color: white;
            padding: 14px 28px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s ease;
            font-family: 'TNTStudios', sans-serif;
            font-weight: bold;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(106, 13, 173, 0.4);
            position: relative;
            overflow: hidden;
            outline: none;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, var(--primary-hover), #b44dd6);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 13, 173, 0.6);
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(106, 13, 173, 0.4);
        }
        
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            p {
                font-size: 1em;
            }
            
            .btn {
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selecciona un Tema</h1>
        <p>Personaliza tu experiencia eligiendo un tema.</p>

        <div id="themes-container" class="themes-container">
            <!-- Los temas se generarán dinámicamente aquí -->
        </div>

        <button id="apply-theme-btn" class="btn">Aplicar Tema</button>
    </div>
</body>
</html>
