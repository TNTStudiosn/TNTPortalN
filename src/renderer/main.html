<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNTPortal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js" defer></script>
    <style>

@font-face {
  font-family: 'TNTStudios';
  src: url('assets/TNTStudios.ttf') format('truetype'),
       url('assets/TNTStudios.otf') format('opentype');
  font-weight: normal;
  font-style: normal;
}

        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            font-family: 'TNTStudios', sans-serif;
        }

        /* PersonalizaciÃ³n de la barra de tÃ­tulo */
        .window-titlebar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222;
            padding: 10px 15px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            user-select: none;
            -webkit-app-region: drag; /* Permite arrastrar la ventana */
        }

        .title {
            flex-grow: 1;
            text-align: center;
            font-weight: bold;
        }

        .window-controls {
            display: flex;
            gap: 10px;
            -webkit-app-region: no-drag;
        }

        .window-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .window-controls button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .window-controls .close:hover {
            background: #ff4a4a;
        }

        /* Contenido principal */
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rounded-container {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Barra de tÃ­tulo personalizada -->
    <div class="window-titlebar">
        <div class="title">TNTPortal</div>
        <div class="window-controls">
            <button id="minimize">ðŸ—•</button>
            <button id="maximize">ðŸ—–</button>
            <button id="close" class="close">âœ•</button>
        </div>
    </div>

    <!-- Contenedor principal -->
    <div class="main-content">
        <div class="rounded-container">
            <h1 class="text-xl font-bold">Bienvenido a TNTPortal ðŸš€</h1>
            <p class="mt-2">La mejor experiencia para gestionar modpacks de Minecraft.</p>
        </div>
    </div>

</body>
</html>
